{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block subtitle %}{% endblock %} - Scrapy&trade; Spiderman</title>

    <link href="{% static 'spiderman/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'spiderman/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    {% block into_head %}
    {% endblock %}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scrapy Spiderman</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'spiderman/js/jquery.min.js' %}"></script>
    <script src="{% static 'spiderman/js/bootstrap.min.js' %}"></script>
  </body>
</html>
